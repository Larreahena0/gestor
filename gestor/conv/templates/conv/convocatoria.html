{% extends 'core/base.html' %}

{% block cuerpo %}

    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Nombre de la convocatoria:</label>
        <br>
        <input type="text" name="name" id="name">
        <br>
        <label for="description">Descripci√≥n:</label>
        <br>
        <textarea name="description" id="description" cols="30" rows="10"></textarea>
        <br>
        <label for="opened">Fecha de apertura:</label>
        <br>
        <input type="date" name="opened" id="opened">
        <br>
        <label for="closed">Fecha de cierre:</label>
        <br>
        <input type="date" name="closed" id="closed">
        <br>
        <label for="documents">Documentos:</label>
        <br>
        <input type="file" name="documents" id="documents" accept="application/pdf" multiple>
        <br>
        <input type="submit" value="Enviar"/>
    </form>

{% endblock %}
