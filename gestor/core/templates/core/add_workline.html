{% extends 'core/base.html' %}

{% block cuerpo %}

    <form action="post">
        <label for="linea_name">Nombre de la línea:</label>
        <br>
        <input type="text" name="lineaName" id="linea_name">
        <br>
        <label for="linea_description">Descripción:</label>
        <br>
        <textarea name="lineaDescription" id="linea_description" cols="30" rows="10"></textarea>
        <br>
        <button type="submit">Añadir línea</button>
    </form>

{% endblock %}
