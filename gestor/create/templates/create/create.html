{% extends 'core/base.html' %}

{% block cuerpo %}
    <h1>Registrar semillero</h1>
    <a id="delete" href="">Eliminar</a>
    <a id="editar" href="">Editar</a>
    <hr>
    <br>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="hidden" name="estado" id="estado" value="0">
        <input type="hidden" name="contador" id="contador" value="0">
        <div id="campos">
            <select name="id_group" id="id_group" required>
				<<option disabled selected>Seleccione un grupo de investigaci√≥n</option>
                {% for grupo in grupos %}
                    <option value="{{grupo.id}}">{{grupo.name}}</option>
                {% endfor %}
            </select>
            <input type="text" name="name" id="name" placeholder="Nombre del semillero" autocomplete="off" required>
            <select name="sName" id="sName">
                {% for semillero in semilleros %}
                <option value="{{semillero.id}}">{{semillero.name}}</option>
                {% endfor %}
            </select>
        </div>
        <select name="lista" id="lista" hidden>
            {% for semillero in semilleros %}
            <option value="{{semillero.id}}">{{semillero.name}}</option>
            {% endfor %}
        </select>
        <input id="enviar" type="submit" value="Enviar"/>
    </form>

    {% load static %}
    <script type="text/javascript" src="{% static 'conv/js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'create/css/create_styles.css' %}">

{% endblock %}
