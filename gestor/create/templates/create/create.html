{% extends 'core/base.html' %}

{% block cuerpo %}
    <h1>Registrar semillero</h1><a href="">Editar</a>
    <hr>
    <br>

    <form action="" method="POST">
        {% csrf_token %}
        <div id="campos">
            <input type="hidden" name="contador" id="contador" value="0">
            <label for="id_group">Grupo de investigaci√≥n:</label>
            <br>
            <select name="id_group" id="id_group">
                {% for grupo in grupos %}
                    <option value="{{grupo.id}}">{{grupo.name}}</option>
                {% endfor %}
            </select>
            <br>
            <label for="name">Nombre del semillero:</label>
            <br>
            <input type="text" name="name" id="name" required>
        </div>
        <br>
        <input type="submit" value="Enviar"/>
    </form>

    {% load static %}
    <script type="text/javascript" src="{% static 'create/js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'create/css/create_styles.css' %}">

{% endblock %}
