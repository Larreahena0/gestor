{% extends 'core/base.html' %}
{% block cuerpo %}
    <h1>Editar semillero</h1>
    <a class="config" title="Eliminar" alt="Eliminar" id="back" href="{% url 'create' %}">Regresar</a>
    <hr>
    <br>

    <form class="add" action="" method="POST">
        {% csrf_token %}
        <div id="campos">
            <select name="id_group" id="id_group" required>
				<option disabled>Seleccione un grupo de investigación</option>
                {% for grupo in grupos %}
                    {% if grupo.id == semillero.id_group %}
                        <option value="{{grupo.id}}" selected>{{grupo.name}}</option>
                    {%  else %}
                        <option value="{{grupo.id}}">{{grupo.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
            <input type="text" name="name" id="name" placeholder="Nombre del semillero" value="{{ semillero.name }}" autocomplete="off" required>
            <textarea name="history" id="history" cols="30" placeholder="Antecedentes" rows="10" required>{{ semillero.history }}</textarea>
            <textarea name="mision" id="mision" cols="30" placeholder="Misión" rows="10" required>{{ semillero.mision }}</textarea>
            <textarea name="vision" id="vision" cols="30" placeholder="Visión" rows="10" required>{{ semillero.vision }}</textarea>
            <textarea name="goals" id="goals" cols="30" placeholder="Objetivos" rows="10" required>{{ semillero.goals }}</textarea>
        </div>
        <input id="enviar" type="submit" value="Editar"/>
    </form>

    {% load static %}
    <script type="text/javascript" src="{% static 'conv/js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'create/css/create_styles.css' %}">

{% endblock %}
