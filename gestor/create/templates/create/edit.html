{% extends 'core/base.html' %}
{% load auth_extras %}
{% block cuerpo %}

    <h1>Editar Semillero</h1>
    <hr>
    <br>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label><b>Correo de contacto</b></label>
        <input type="text" name="mail" id="mail" placeholder="Correo de contacto" value="{{semillero.mail}}" autocomplete="off" required>
        
        <label><b>Descripcion del semillero</b></label>
        <textarea name="description" id="description" cols="30" placeholder="Descripcion" rows="10" required>{{ semillero.description }}</textarea>

        <label><b>Imagen del semillero</b></label>
        <a id="image1" href="{{semillero.image.url}}" download>{{semillero.image}}</a>
        <input type="file" name="image" id="image" required>

        <input type="submit" id="enviar" value="Editar informaciÃ³n"/>  
    </form>
    <br>

{% load static %}
    <script src="{% static 'core/js/script.js' %}"></script>
    <link rel="stylesheet" href="{% static 'create/css/create_styles.css' %}">
{% endblock %}
