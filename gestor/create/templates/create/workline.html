{% extends 'core/base.html' %}

{% block cuerpo %}
    <h1>Añadir línea de trabajo</h1>
    <a id="delete" href="">Eliminar</a>
    <a id="editar" href="">Editar</a>
    <hr>
    <br>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="name">Linea de investigación:</label>
        <br>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="description">Descripción:</label>
        <br>
        <textarea name="description" id="description" cols="30" rows="10" required></textarea>
        <br>
        <br>
        <input type="submit" value="Enviar"/>
    </form>

    {% load static %}
    <link rel="stylesheet" href="{% static 'create/css/workline_styles.css' %}">
    <script type="text/javascript" src="{% static 'conv/js/script.js' %}"></script>
    
{% endblock %}
